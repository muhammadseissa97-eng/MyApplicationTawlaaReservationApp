<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OSM Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body { height: 100%; margin: 0; }
        #map { width: 100%; height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    // افتح الخريطة
    var map = L.map('map').fitWorld();

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    }).addTo(map);

    function onLocationFound(e) {
        var radius = e.accuracy;
        L.marker(e.latlng).addTo(map)
          .bindPopup("موقعك الحالي").openPopup();
        L.circle(e.latlng, radius).addTo(map);
    }

    function onLocationError(e) {
        alert(e.message);
        map.setView([15.5007, 32.5599], 12); // عرض افتراضي الخرطوم
    }

    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    map.locate({ setView:true, maxZoom: 16 });

    // جلب بيانات المطاعم من عنوان URL
    var params = new URLSearchParams(window.location.search);
    var restaurantsJson = params.get('restaurants');

    if (restaurantsJson) {
        try {
            var arr = JSON.parse(restaurantsJson);
            arr.forEach(function(r) {
                L.marker([r.lat, r.lon]).addTo(map)
                  .bindPopup(r.name);
            });
        } catch (err) {
            console.error("خطأ في تحليل بيانات المطاعم:", err);
        }
    }
</script>
</body>
</html>
